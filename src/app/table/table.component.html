<table>
  <thead>
    <tr>
      <th
        *ngFor="let column of columns"
        (click)="toggleSorting(column.name)"
        [ngClass]="getThClass(column.name)">
        {{ column.displayName }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of columns">
        {{ row[column.name] }}
      </td>
    </tr>
  </tbody>
</table>
